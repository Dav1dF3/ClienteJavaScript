<!DOCTYPE html> 
<html>
  <head>
    <title>Instrumentos - Agregar Guitarra</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="robots" content="index,follow" />
    <meta name="generator" content="GrapesJS Studio" />
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/css_guitarras/stylesagregarguitarras.css">
  </head>

  <body id="page-add-guitar">
    <!-- HEADER -->
    <div id="header-row" class="gjs-grid-row">
      <div id="header-col" class="gjs-grid-column">
        <div id="header-inner-row" class="gjs-grid-row">
          <div id="logo-col" class="gjs-grid-column">
            <a href="../inicio.html" id="logo-link" class="gjs-link-box">
              <div id="logo-text">PENTACORD</div>
            </a>
          </div>
          <div id="nav-col" class="gjs-grid-column">
            <div id="nav-row" class="gjs-grid-row">
              <div id="nav-col-inner" class="gjs-grid-column">
                <a href="../inicio.html" id="nav-link-home" class="gjs-link">Inicio</a>
                <a href="../instrumentos.html" id="nav-link-instruments" class="gjs-link">Instrumentos</a>
                <a href="../inventario.html" id="nav-link-inventory" class="gjs-link">Inventario</a>
                <a href="../acerca-de.html" id="nav-link-about" class="gjs-link">Acerca de...</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- HERO TITLE -->
    <div id="hero-row" class="gjs-grid-row">
      <div id="hero-col" class="gjs-grid-column">
        <h1 id="hero-title" class="gjs-heading">Agregar Guitarra</h1>
      </div>
    </div>

    <!-- HIDDEN RADIOS -->
    <input type="radio" name="funda" id="funda-si" value="si" hidden>
    <input type="radio" name="funda" id="funda-no" value="no" checked hidden>

    <!-- MAIN FORM SECTION -->
    <section id="form-section-guitar" class="gjs-section">
      <div id="form-container-guitar" class="gjs-container">
        <table id="form-table-guitar">
          <tbody id="form-tablebody-guitar">
            <!-- Código -->
            <tr id="row-code-guitar">
              <td id="label-cell-code-guitar">
                <div id="label-wrap-code-guitar">
                  <b id="label-code-guitar">Código</b>
                </div>
              </td>
              <td id="input-cell-code-guitar">
                <input type="text" id="input-code-guitar" />
              </td>
            </tr>

            <!-- Nombre -->
            <tr id="row-name-guitar">
              <td id="label-cell-name-guitar">
                <div id="label-wrap-name-guitar">
                  <b id="label-name-guitar">Nombre</b>
                </div>
              </td>
              <td id="input-cell-name-guitar">
                <input type="text" id="input-name-guitar" />
              </td>
            </tr>

            <!-- Marca -->
            <tr id="row-brand-guitar">
              <td id="label-cell-brand-guitar">
                <div id="label-wrap-brand-guitar">
                  <b id="label-brand-guitar">Marca</b>
                </div>
              </td>
              <td id="input-cell-brand-guitar">
                <input type="text" id="input-brand-guitar" />
              </td>
            </tr>

            <!-- Precio -->
            <tr id="row-price-guitar">
              <td id="label-cell-price-guitar">
                <div id="label-wrap-price-guitar">
                  <b id="label-price-guitar">Precio</b>
                </div>
              </td>
              <td id="input-cell-price-guitar">
                <input type="number" id="input-price-guitar" />
              </td>
            </tr>

            <!-- Stock -->
            <tr id="row-stock-guitar">
              <td id="label-cell-stock-guitar">
                <div id="label-wrap-stock-guitar">
                  <b id="label-stock-guitar">Stock</b>
                </div>
              </td>
              <td id="input-cell-stock-guitar">
                <input type="number" id="input-stock-guitar" />
              </td>
            </tr>

            <tr id="row-date-guitar">
              <td id="label-cell-date-guitar">
                <div id="label-wrap-date-guitar">
                  <b id="label-date-guitar">Fecha de creación</b>
                </div>
              </td>
              <td id="input-cell-date-guitar">
                <input type="text" id="input-date-guitar" />
              </td>
            </tr>

            <tr id="row-type-guitar">
              <td id="label-cell-type-guitar">
                <div id="label-wrap-type-guitar">
                  <b id="label-type-guitar">Tipo</b>
                </div>
              </td>
              <td id="input-cell-type-guitar">
                <select id="select-type-guitar">
                  <option value="">Seleccione una opción</option>
                  <option value="Eléctrica">Eléctrica</option>
                  <option value="Acústica">Acústica</option>
                  <option value="Electroacústica">Electroacústica</option>
                  <option value="Clásica">Clásica</option>
                </select>
              </td>
            </tr>

            <!-- Material del cuerpo -->
            <tr id="row-material-guitar">
              <td id="label-cell-material-guitar">
                <div id="label-wrap-material-guitar">
                  <b id="label-material-guitar">Material del cuerpo</b>
                </div>
              </td>
              <td id="input-cell-material-guitar">
                <input type="text" id="input-material-guitar" />
              </td>
            </tr>

            <!-- Funda -->
            <tr id="row-case-guitar">
              <td id="label-cell-case-guitar">
                <div id="label-wrap-case-guitar">
                  <b id="label-case-guitar">Funda</b>
                </div>
              </td>
              <td id="input-cell-case-guitar">
                <div data-type-role="flex-row" id="case-choice-row" class="gjs-plg-flex-row">
                  <div data-type-role="flex-column" id="case-choice-col-checkbox" class="gjs-plg-flex-column">
                    <div data-type-role="flex-row" id="case-choice-inner-checkbox" class="gjs-plg-flex-row">
                      <div data-type-role="flex-column" id="case-choice-col-checkbox-inner" class="gjs-plg-flex-column">
                        <input type="checkbox" id="tieneFunda" name="tieneFunda">
                        <label for="tieneFunda" id="label-funda">
                          <b id="label-case">¿Tiene funda?</b>
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>

        <!-- FUNDA DETAILS SECTION -->
        <div class="gjs-container" id="form-container-case" style="display: none;">
          <h3>Detalles de la Funda</h3>
          <table id="form-table-case">
            <tbody id="form-tablebody-case">
              <!-- Código funda -->
              <tr id="row-code-case">
                <td id="label-cell-code-case">
                  <div id="label-wrap-code-case">
                    <b id="label-code-case">Código funda</b>
                  </div>
                </td>
                <td id="input-cell-code-case">
                  <input type="text" id="input-code-case" />
                </td>
              </tr>

              <!-- Nombre funda -->
              <tr id="row-name-case">
                <td id="label-cell-name-case">
                  <div id="label-wrap-name-case">
                    <b id="label-name-case">Nombre</b>
                  </div>
                </td>
                <td id="input-cell-name-case">
                  <input type="text" id="input-name-case" />
                </td>
              </tr>

              <!-- Precio funda -->
              <tr id="row-price-case">
                <td id="label-cell-price-case">
                  <div id="label-wrap-price-case">
                    <b id="label-price-case">Precio</b>
                  </div>
                </td>
                <td id="input-cell-price-case">
                  <input type="number" id="input-price-case" step="0.01" />
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- ACTION BUTTONS -->
        <div data-type-role="flex-row" id="form-actions-guitar" class="gjs-plg-flex-row">
          <div data-type-role="flex-column" id="form-actions-left-guitar" class="gjs-plg-flex-column"></div>
          <div data-type-role="flex-column" id="form-actions-right-guitar" class="gjs-plg-flex-column">
            <button type="button" id="btn-add-guitar">Agregar</button>
          </div>
        </div>
      </div>
    </section>

    <!-- FOOTER -->
    <div id="footer-row" class="gjs-grid-row">
      <div id="footer-col" class="gjs-grid-column">
        <div id="footer-copyright" class="gjs-text-blue">Copyright © 2025 Pentacord Company</div>
      </div>
    </div>

    <!-- SCRIPTS -->
    <script src="/script.js"></script>
    <script>
      // Manejar mostrar/ocultar sección de funda con checkbox
      const tieneFundaCheckbox = document.getElementById('tieneFunda');
      const fundaSection = document.getElementById('form-container-case');

      if (tieneFundaCheckbox && fundaSection) {
        tieneFundaCheckbox.addEventListener('change', function() {
          if (this.checked) {
            fundaSection.style.display = 'block';
          } else {
            fundaSection.style.display = 'none';
          }
        });
      }
    </script>
  </body>
</html>
